<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:dataTable value="#{immagineController.items}" var="item" >
       
             <p:column >
                   <f:facet name="header">
                               id
                            </f:facet>
             #{item.id}
            </p:column>
        
            <p:column >
                 <f:facet name="header">
                               name
                            </f:facet>
               #{item.name}
            </p:column>
        
             <p:column >
                  <f:facet name="header">
                               content type
                            </f:facet>
               #{item.contentType}
            </p:column>
            <p:column >
                 <f:facet name="header">
                               immagine
                            </f:facet>
                <p:graphicImage  width="200" alt="#{item.name}"
               value="http://localhost:8080/stream_imageFromDB_withREST/api/immagine/get-image-by-id-as-stream/#{item.id}"/>
                         
            </p:column>
        
        
        </p:dataTable>
    </h:body>
</html>
