<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ImmagineViewDlg" widgetVar="ImmagineViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewImmagineTitle}">
            <h:form id="ImmagineViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{immagineController.selected != null}">
                        <h:outputText value="#{bundle.ViewImmagineLabel_id}"/>
                        <h:outputText value="#{immagineController.selected.id}" title="#{bundle.ViewImmagineTitle_id}"/>
                        <h:outputText value="#{bundle.ViewImmagineLabel_contentType}"/>
                        <h:outputText value="#{immagineController.selected.contentType}" title="#{bundle.ViewImmagineTitle_contentType}"/>
                        <h:outputText value="#{bundle.ViewImmagineLabel_name}"/>
                        <h:outputText value="#{immagineController.selected.name}" title="#{bundle.ViewImmagineTitle_name}"/>
                        <h:outputText value="#{bundle.ViewImmagineLabel_byteImmagine}"/>
                        <h:outputText value="#{immagineController.selected.byteImmagine}" title="#{bundle.ViewImmagineTitle_byteImmagine}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ImmagineViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
