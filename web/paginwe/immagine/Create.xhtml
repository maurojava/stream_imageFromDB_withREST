<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ImmagineCreateDlg" widgetVar="ImmagineCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateImmagineTitle}">
            <h:form id="ImmagineCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{immagineController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateImmagineLabel_id}" for="id" />
                        <p:inputText id="id" value="#{immagineController.selected.id}" title="#{bundle.CreateImmagineTitle_id}" required="true" requiredMessage="#{bundle.CreateImmagineRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateImmagineLabel_contentType}" for="contentType" />
                        <p:inputText id="contentType" value="#{immagineController.selected.contentType}" title="#{bundle.CreateImmagineTitle_contentType}" />
                        <p:outputLabel value="#{bundle.CreateImmagineLabel_name}" for="name" />
                        <p:inputText id="name" value="#{immagineController.selected.name}" title="#{bundle.CreateImmagineTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateImmagineLabel_byteImmagine}" for="byteImmagine" />
                        <p:inputTextarea rows="4" cols="30" id="byteImmagine" value="#{immagineController.selected.byteImmagine}" title="#{bundle.CreateImmagineTitle_byteImmagine}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{immagineController.create}" value="#{bundle.Save}" update="display,:ImmagineListForm:datalist,:growl" oncomplete="handleSubmit(args,'ImmagineCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ImmagineCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
